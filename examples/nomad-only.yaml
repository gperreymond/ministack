name: 'hashistack-single'
datacenter: 'local'

hashibase:
  repository: 'docker.io/library/hashibase'
  tag: 'dev'

services:
  nomad:
    enabled: true
    customized:
      files: true
      tls: true
      post_start:
        - '/scripts/netbird-start'
      bind_addr: '{{ GetInterfaceIP \"wt0\" }}'
      retry_join:
        - "exec=/scripts/netbird-peers"
    extra_volumes:
      - 'certs'
      - 'scripts'
    bootstrap_expect: 3
    clients: []
