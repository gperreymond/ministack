name: 'hashistack-single'
datacenter: 'local'

services:
  nomad:
    enabled: true
    customized:
      enabled: true
      tls: true
    extra_volumes:
      - 'certs'
    version: '1.9.5'
    bootstrap_expect: 3
    clients:
      - name: 'worker-rondoudou'
        extra_volumes:
          - 'certs'

plugins:
  traefik:
    enabled: true
    extra_args:
      - '--toto=apap'
  prometheus:
    enabled: true
