{{- if (datasource "config").plugins.traefik.enabled -}}
services:
  traefik:
    image: 'traefik:v{{ (datasource "config").plugins.traefik.version }}'
    container_name: 'traefik'
    command:
      - '--log.level=INFO'
      - '--api.insecure=true'
      - '--metrics.prometheus.entryPoint=metrics'
      - '--metrics.prometheus=true'
      - '--metrics.prometheus.addEntryPointsLabels=true'
      - '--metrics.prometheus.addServicesLabels=true'
      - '--metrics.prometheus.addrouterslabels=true'
      - '--providers.file.watch=true'
      - '--providers.file.directory=/traefik/configs/dynamic'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      {{- if (datasource "config").services.nomad.enabled }}
      - '--providers.nomad=true'
      - '--providers.nomad.endpoint.address=http://nomad-server-1:4646'
      - '--providers.nomad.exposedByDefault=false'
      {{- end }}
      {{- if (datasource "config").services.consul.enabled }}
      - '--providers.consulcatalog=true'
      - '--providers.consulcatalog.endpoint.address=consul-server-1:8500'
      - '--providers.consulcatalog.endpoint.scheme=http'
      - '--providers.consulcatalog.endpoint.datacenter={{ (datasource "config").datacenter }}'
      - '--providers.consulcatalog.servicename=traefik-ingress'
      - '--providers.consulcatalog.exposedByDefault=false'
      - '--providers.consulcatalog.connectAware=true'
      - '--providers.consulcatalog.connectByDefault=true'
      - '--providers.consulcatalog.refreshInterval=30s'
      {{- end }}
      - '--entryPoints.web.address=:80'
      - '--entryPoints.metrics.address=:8082'
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik-dashboard.rule=Host(`traefik.docker.localhost`)'
      - 'traefik.http.routers.traefik-dashboard.entrypoints=web'
      - 'traefik.http.routers.traefik-dashboard.service=api@internal'
    ports:
      - '80:80/tcp'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '../configurations/traefik/dynamic:/traefik/configs/dynamic:ro'
      - '../../certs/{{ (datasource "config").datacenter }}:/certs:ro'
    networks:
      ministack-global: {}
    depends_on:
      {{- if (datasource "config").services.nomad.enabled }}
      {{- range seq 1 (datasource "config").services.nomad.replicas }}
      - 'nomad-server-{{.}}'
      {{- end }}
      {{- end }}
      {{- if (datasource "config").services.consul.enabled }}
      {{- range seq 1 (datasource "config").services.consul.replicas }}
      - 'consul-server-{{.}}'
      {{- end }}
      {{- end }}
{{- end }}
