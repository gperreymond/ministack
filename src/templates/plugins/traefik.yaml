{%- if plugins.traefik.enabled %}
services:
  traefik:
    image: 'traefik:v{{ plugins.traefik.version }}'
    container_name: 'traefik'
    command:
      - '--log.level=INFO'
      - '--api.insecure=true'
      - '--metrics.prometheus.entryPoint=metrics'
      - '--metrics.prometheus=true'
      - '--metrics.prometheus.addEntryPointsLabels=true'
      - '--metrics.prometheus.addServicesLabels=true'
      - '--metrics.prometheus.addrouterslabels=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      {%- if services.nomad.enabled %}
      - '--providers.nomad=true'
      - '--providers.nomad.endpoint.address=http://nomad-server-1:4646'
      - '--providers.nomad.exposedByDefault=false'
      {%- endif %}
      {%- if services.consul.enabled %}
      - '--providers.consulcatalog=true'
      - '--providers.consulcatalog.endpoint.address=consul-server-1:8500'
      - '--providers.consulcatalog.endpoint.scheme=http'
      - '--providers.consulcatalog.endpoint.datacenter={{ datacenter }}'
      - '--providers.consulcatalog.servicename=traefik-ingress'
      - '--providers.consulcatalog.exposedByDefault=false'
      - '--providers.consulcatalog.connectAware=true'
      - '--providers.consulcatalog.connectByDefault=true'
      - '--providers.consulcatalog.refreshInterval=30s'
      {%- endif %}
      - '--entryPoints.web.address=:80'
      - '--entryPoints.metrics.address=:8082'
    {%- if plugins.traefik.enabled %}
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik-dashboard.rule=Host(`traefik.docker.localhost`)'
      - 'traefik.http.routers.traefik-dashboard.entrypoints=web'
      - 'traefik.http.routers.traefik-dashboard.service=api@internal'
    {%- endif %}
    ports:
      - '80:80/tcp'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      ministack:
        ipv4_address: '10.1.0.10'
    {%- if services.nomad.enabled or services.consul.enabled %}
    depends_on:
      {%- if services.nomad.enabled %}
      {%- for i in range(start=1, end=services.nomad.replicas+1) %}
      - 'nomad-server-{{ i }}'
      {%- endfor %}
      {%- endif %}
      {%- if services.consul.enabled %}
      {%- for i in range(start=1, end=services.consul.replicas+1) %}
      - 'consul-server-{{ i }}'
      {%- endfor %}
      {%- endif %}
    {%- endif %}
{%- endif %}
